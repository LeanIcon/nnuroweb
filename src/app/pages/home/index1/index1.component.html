<div class="row">
  <div class="col-lg-9" style="padding-right: 0 !important;">
  <section class="section bg-home home-half" id="home" data-image-src="assets/images/bg-home.jpg">
      <div class="bg-overlay"></div>
         <div class="container">
             <div class="row">
                 <div class="col-lg-8 offset-lg-2 text-white text-center">
                     <h4 class="home-small-title">Welcome to Nnuro</h4>
                     <h1 class="home-title">Streamline Medical Logistics</h1>
                     <p class="padding-t-15 home-desc mx-auto"> Manage your Medical items and drugs here.</p>
                     <p class="play-shadow margin-l-r-auto"><a (click)="openWindowCustomClass(content)" class="play-btn video-play-icon"><i class="mdi mdi-play text-center"></i></a></p>
                 </div>
             </div>
         </div>
        </section>
  </div>
<div class="col-lg-3" >
  <section class="section" style="min-height:100%; overflow: hidden; " >
      <div class="bg-overlay"></div>
         <div class="container">
             <div class="row">
                 <div class="col-lg-8 offset-lg-2 text-white text-center">
                     <h3 class="home-title">Covid-19</h3>
                     <p class="padding-t-15 home-desc mx-auto"> Manage your Medical items and drugs here.</p>
                 </div>
             </div>
         </div>
        </section>
  </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <youtube-player [videoId]="id" (ready)="savePlayer($event)" height="450" width="780" (change)="onStateChange($event)"
            [playerVars]="playerVars">
        </youtube-player>
    </div>
</ng-template>

<app-client></app-client>
<app-feature></app-feature>
<app-services></app-services>
<app-description></app-description>
<app-about></app-about>
<app-pricing></app-pricing>
<app-testi></app-testi>
<app-getstart></app-getstart>
<app-blog></app-blog>
<app-contact></app-contact>
