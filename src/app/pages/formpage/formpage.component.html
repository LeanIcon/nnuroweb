<section class="section" id="home">
  <div class="row">
    <div class="col-lg-12" style="padding-right: 0 !important;">
      <ngb-carousel
      [showNavigationArrows]="true"
      [showNavigationIndicators]="true"
      interval="12000"
      [keyboard]="true"
      [pauseOnHover]="false"
          [wrap]="true"
          [activeId]="'secondSlide'"
          >
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img src="assets/images/banner1.jpg" alt="Angular Carousel 1" width="100%">
              </div>
              <div class="carousel-caption">
                <!-- <h3>Slider One Title</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> -->
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img src="assets/images/banner2.jpg"  width="100%" alt="Angular Carousel 2">
              </div>
              <div class="carousel-caption">
                <!-- <h3>Slider Two Title</h3>
                <p>Consectetur tortor volutpat pretium.</p> -->
              </div>
            </ng-template>
        </ngb-carousel>
      </div>
    </div>
