<section class="section " id="contact" >
    <div class="container">

        <div class="row">
            <div class="col-lg-4">
                <div class="mt-4 pt-4">
                    <p class="mt-4"><span class="h5">Office Address 1:</span><br> <span class="text-muted d-block mt-2">Vision House,
<br>2nd floor, Block E117/17<br>
Abavana Rd, Kotobabi</span></p>
                 <p class="mt-4"><span class="h5">Email:</span><br> <span class="text-muted d-block mt-2">info@nnuro.com<br/></span></p>
                    <p class="mt-4"><span class="h5">Working Hours:</span><br> <span class="text-muted d-block mt-2">9:00AM To 6:00PM</span></p>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="custom-form mt-4 pt-4">
                    <div id="message"></div>
                    <form method="post" action="#" name="contact-form" id="contact-form">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group mt-2">
                                    <input name="name" id="name" type="text" class="form-control" placeholder="Your name*" >
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group mt-2">
                                    <input name="email" id="email" type="email" class="form-control" placeholder="Your email*" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group mt-2">
                                    <input type="text" class="form-control" id="subject" placeholder="Your Subject.." />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group mt-2">
                                    <textarea name="comments" id="comments" rows="4" class="form-control" placeholder="Your message..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 text-right">
                                <input type="button" id="submit" name="send" class="submitBnt btn btn-custom" value="Send Message">
                                <div id="simple-msg"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
